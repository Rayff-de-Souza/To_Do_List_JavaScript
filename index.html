<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do list</title>

	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div id="root">
		<div id="container-error" data-disabled="disabled">
			<div id="div-error">
				<div id="button-close-error">
					<button>X</button>
				</div>
				<div id="message-error" autocapitalize>
					<p>You need type something in the input "tasks" to add something else in cards, please.</p>
				</div>
			</div>
		</div>
		<div id="head">
			<input type="text" placeholder="Type your task" id="task">
			<select id="color">
				<option selected value="green">Green</option>
				<option value="brown">Brown</option>
				<option value="red">Red</option>
				<option value="yellow">Yellow</option>
			</select>
			<button id="btn-append">Append</button>
		</div>
		<div id="tasks-container">
			
		</div>
	</div>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
